<div class="col-lg-4">
        <h2 class="title-1 m-b-25">Customer Details</h2>
        <div class=" table--no-card m-b-40">
            <div class="col-sm-10" style="padding-top:20px;padding-bottom:20px;" >  
                <input class="form-control" type="text" placeholder="Search......." [(ngModel)]="filter">        
           </div>
            <table class="table table-borderless table-striped table-earning">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th class="text-right">Contact No</th>
                        <th>Action</th>

                      
      
      
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of customers |filter:filter| paginate: { itemsPerPage: 5, currentPage: p }">
      <td (click)="populateForm(c)">{{c.id}}</td>  
      <td (click)="populateForm(c)">{{c.name}}</td>  
      
      <td (click)="populateForm(c)">{{c.address}}</td> 
      <td (click)="populateForm(c)">{{c.contactNo}}</td>  
      <td><button (click)="onDelete(c.id)" class="btn btn-sm btn-outline-danger">X</button></td>

                    </tr>
                   
                </tbody>
               
            </table>
            <br/>
            <ul class="pagination">  
                <pagination-controls (pageChange)="p = $event"></pagination-controls>  
                </ul>
        </div>
      </div>
