<h4 class="title-1 m-b-25">
    Customer Review
  </h4>
  <div class="col-md-10">
    <div class="au-card au-card--no-shadow au-card--no-pad m-b-40">
        <div class="au-card-title" style="background-image:url('assets/images/bg-title-01.jpg');">
            <div class="bg-overlay bg-overlay--blue"></div>
            <h3>
                <i class="zmdi zmdi-account-calendar"></i></h3>
          
        </div>
<div class="au-task js-list-load">
    <div class="au-task__title">
    </div>
    <div class="au-task-list js-scrollbar3">
 
        <div class="au-task__item au-task__item--warning">
            <div class="au-task__item-inner"*ngFor="let o of customerreview">
                <h5 class="task">
                    <a >{{o.report}}</a>
                </h5>
                <span >{{o.name}}  </span>                   <span style=" float:right;">{{o.contactNo}}  </span>

            </div>
        </div>
       
       
      
    
    </div>
    <div class="au-task__footer">
        <button class="au-btn au-btn-load js-load-btn">load more</button>
    </div>
</div>
</div>
</div>
