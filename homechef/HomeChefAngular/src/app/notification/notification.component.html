<div class="row"style="margin-left:500px;margin-top:150px;">
    <h2 class="title-1 m-b-25"></h2>
    <div class=" table--no-card m-b-40">
       
        <div class="au-card-inner">
            <div class="table-responsive">
                <table class="table table-borderless table-striped table-earning">
                    <thead>
                        <tr>
                            
                            <th>Notification</th>
                            



                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let n of notify |filter:filter| paginate: { itemsPerPage: 5, currentPage: p }">
     
    <td >{{n.message}}</td>  
   
                        </tr>
                       
                    </tbody>
                </table>
            </div>
            <br/>
            <ul class="pagination">  
                <pagination-controls (pageChange)="p = $event"></pagination-controls>  
                </ul>
        </div>
    </div>
</div>
